<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>재무제표 대시보드</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .inner {
                width: 1334px;
                margin: 0 auto;
            }

            .tabs {
                display: flex;
                background-color: #f4f4f4;
                border-radius: 20px;
                border-bottom: 1px solid #009be6;
            }

            .tab-button {
                flex: 1;
                padding: 15px;
                cursor: pointer;
                background-color: #fff;
                border: none;
                border-right: 1px solid #ccc;
                font-weight: bold;

                border-radius: 10px;
            }

            .tab-button.active {
                background-color: #ffffff;
                border: 1px solid #009be6;
                border-bottom: none;
            }

            .tab-content {
                display: none;
                padding: 20px;
            }

            .tab-content.active {
                display: block;
            }

            .charts {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .chart-container {
                width: 330px;
                height: 330px;
                margin: 0 10px;
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            canvas {
                width: 100% !important;
                height: 100% !important;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: right;
            }

            th {
                background-color: #f9f9f9;
                font-weight: bold;
            }

            td {
                background-color: #fff;
            }

            td:first-child {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="inner">
            <div class="tabs">
                <button class="tab-button active" onclick="openTab(event, 'income-statement')">손익계산서</button>
                <button class="tab-button" onclick="openTab(event, 'balance-sheet')">재무상태표</button>
                <button class="tab-button" onclick="openTab(event, 'cash-flow')">현금흐름표</button>
            </div>
            <!-- 손익계산서 탭 -->
            <div id="income-statement" class="tab-content active">
                <!-- <h2>손익계산서</h2> -->
                <div class="charts">
                    <div class="chart-container">
                        <canvas id="chart1"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart2"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>항목</th>
                            <th>2019년</th>
                            <th>2020년</th>
                            <th>2021년</th>
                            <th>2022년</th>
                            <th>2023년</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>매출액</td>
                            <td>155.4</td>
                            <td>144.4</td>
                            <td>193.9</td>
                            <td>345.9</td>
                            <td>566.5</td>
                        </tr>
                        <tr>
                            <td>매출원가</td>
                            <td>79.4</td>
                            <td>67.5</td>
                            <td>89.7</td>
                            <td>189.3</td>
                            <td>298.2</td>
                        </tr>
                        <tr>
                            <td>매출총이익</td>
                            <td>76.1</td>
                            <td>76.9</td>
                            <td>104.2</td>
                            <td>156.6</td>
                            <td>268.3</td>
                        </tr>
                        <tr>
                            <td>판매비와 관리비</td>
                            <td>32.6</td>
                            <td>32.8</td>
                            <td>46.2</td>
                            <td>59.9</td>
                            <td>98.8</td>
                        </tr>
                        <tr>
                            <td>영업이익</td>
                            <td>43.5</td>
                            <td>44.1</td>
                            <td>57.9</td>
                            <td>96.6</td>
                            <td>169.4</td>
                        </tr>
                        <!-- 다른 항목 추가 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 차트 스크립트 -->
        <script>
            function openTab(event, tabId) {
                const tabs = document.querySelectorAll(".tab-content");
                const buttons = document.querySelectorAll(".tab-button");

                tabs.forEach((tab) => tab.classList.remove("active"));
                buttons.forEach((button) => button.classList.remove("active"));

                document.getElementById(tabId).classList.add("active");
                event.currentTarget.classList.add("active");
            }

            // 차트 데이터를 설정합니다.
            const ctx1 = document.getElementById("chart1").getContext("2d");
            const chart1 = new Chart(ctx1, {
                type: "bar",
                data: {
                    labels: ["2019", "2020", "2021", "2022", "2023"],
                    datasets: [
                        {
                            label: "매출액 (단위: 억 원)",
                            data: [155.4, 144.4, 193.9, 345.9, 566.5],
                            backgroundColor: "rgba(54, 162, 235, 0.2)",
                            borderColor: "rgba(54, 162, 235, 1)",
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    maintainAspectRatio: false, // 비율 고정 해제
                    scales: {
                        x: {
                            grid: {
                                display: false, // X축만 표시
                                drawBorder: true,
                            },
                        },
                        y: {
                            grid: {
                                display: true, // Y축의 선을 제거
                                drawBorder: false,
                            },
                            beginAtZero: true,
                        },
                    },
                },
            });

            const ctx2 = document.getElementById("chart2").getContext("2d");
            const chart2 = new Chart(ctx2, {
                type: "bar",
                data: {
                    labels: ["2019", "2020", "2021", "2022", "2023"],
                    datasets: [
                        {
                            label: "영업이익 (단위: 억 원)",
                            data: [43.5, 44.1, 57.9, 96.6, 169.4],
                            backgroundColor: "rgba(75, 192, 192, 0.2)",
                            borderColor: "rgba(75, 192, 192, 1)",
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    maintainAspectRatio: false, // 비율 고정 해제
                    scales: {
                        x: {
                            grid: {
                                display: false, // X축만 표시
                                drawBorder: true,
                            },
                        },
                        y: {
                            grid: {
                                display: true, // Y축의 선을 제거
                                drawBorder: false,
                            },
                            beginAtZero: true,
                        },
                    },
                },
            });

            const ctx3 = document.getElementById("chart3").getContext("2d");
            const chart3 = new Chart(ctx3, {
                type: "bar",
                data: {
                    labels: ["2019", "2020", "2021", "2022", "2023"],
                    datasets: [
                        {
                            label: "당기순이익 (단위: 억 원)",
                            data: [31.2, 29.6, 67.5, 67.5, 105.0],
                            backgroundColor: "rgba(153, 102, 255, 0.2)",
                            borderColor: "rgba(153, 102, 255, 1)",
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    maintainAspectRatio: false, // 비율 고정 해제
                    scales: {
                        x: {
                            grid: {
                                display: false,
                                drawBorder: true,
                            },
                        },
                        y: {
                            grid: {
                                display: true,
                                drawBorder: false,
                            },
                            beginAtZero: true,
                        },
                    },
                },
            });
        </script>
    </body>
</html>
